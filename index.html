<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bullet.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="bullet.js"></script>
  </header>
  <body>
    <div class="header">
      <img src="http://blogplanet.it-agile.de/images/itagile_logo.gif" width="188px" height="90px"> <span class="tagline">Wo dr√ºckt der Schuh?</span>
    </div>

    <script>

    var margin = {top: 5, right: 40, bottom: 20, left: 220},
        width = 960 - margin.left - margin.right,
        height = 50 - margin.top - margin.bottom;

    var chart = d3.bullet()
        .width(width)
        .height(height);

    d3.json("bullets.json", function(error, data) {
      var svg = d3.select("body").selectAll("svg")
          .data(data)
        .enter().append("svg")
          .attr("class", "bullet")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
          .call(chart);

      var title = svg.append("g")
          .style("text-anchor", "end")
          .attr("transform", "translate(-6," + height / 2 + ")");

      title.append("text")
          .attr("class", "title")
          .text(function(d) { return d.title; });

      title.append("text")
          .attr("class", "subtitle")
          .attr("dy", "1em")
          .text(function(d) { return d.subtitle; });
    });
    </script>
  </body>
</html>
